spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/Gauravgkp/MicroProperties
          repos:
            search-paths:
              - 'TrackService*'
              - 'UserProfile*'

server:
  port: 8888

eureka:
  client:
    serviceUrl:
      defaultZone: http://127.0.0.1:8761/eureka/
fetch-registry: true
register-with-eureka: true
